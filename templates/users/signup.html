{% extends "base.html" %}
{% block content %}

<div className="signup-login">
    <form action="/users" method="POST">
        <h2>Sign up</h2>
        <div>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" placeholder="Enter your name"/>
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" placeholder="Enter your name"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" />
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter your username"/>
        </div> 
        <div>
            <label for="passwords">Password</label>
            <input id="password1" name="password1" type="password" placeholder="Enter password" />
            <input id="password2" name="password2" type="password" placeholder="Confirm password" />
        </div>
        <div>  
            <button type="submit">Sign up</button>
        </div>
        <div>
            <label for="reset"></label>
            <input type="reset"/> 
        </div>
    </form>
</div>

{% endblock content %}
