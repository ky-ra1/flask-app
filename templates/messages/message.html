{% extends 'base.html' %}
{% block content %}
<a href="/messages">Add a message</a>

<section class="all_messages">
  {% for message in messages %}
    <div class="message_items">
        <h2>{{ message['message'] }}</h2>
          <a href="/messages/{{message['id']}}">Show</a>
        {% if session.get('user_id') %}
          <a href="/messages/{{message['id']}}/edit">Edit</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</section>
{% endblock content %}
