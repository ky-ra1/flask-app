{% extends 'base.html' %} {% block content %}

<div class="message-item">
    <div class="info">
        <h2>{{ message['first_name'] }}</h2>
        <a href="/messages/{{ message['id'] }}">Show</a>
        {% if session.get('user_id') %}
            <a href="/messages/{{message['id']}}/edit">Edit</a>
        {% endif %}
    {% endblock content %}
</div>
